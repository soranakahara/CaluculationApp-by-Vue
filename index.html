<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <!-- Vue.js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        
    </head>   
    <body>
        
        <div id="app">
            <div>
                <label>input:</label>
                <input type="text" v-model="expressionText"/>
            </div>

            <div>
                <label>total:</label>
                <input type="text" v-model:value="answer"/>
            </div>

            <div class="buttons" style="width: 300px; padding-top:10px;">
                <button v-on:click="intButtonPushed(1)" value=1>1</button>
                <button v-on:click="intButtonPushed(2)" value=2>2</button>
                <button v-on:click="intButtonPushed(3)" value=3>3</button>
                <button v-on:click="intButtonPushed(4)" value=4>4</button>
                <button v-on:click="intButtonPushed(5)" value=5>5</button>
                <button v-on:click="intButtonPushed(6)" value=6>6</button>
                <button v-on:click="intButtonPushed(7)" value=7>7</button>
                <button v-on:click="intButtonPushed(8)" value=8>8</button>
                <button v-on:click="intButtonPushed(9)" value=9>9</button>
                <button v-on:click="operatorButtonPushed('+')">+</button>
                <button v-on:click="operatorButtonPushed('-')">-</button>
                <button v-on:click="operatorButtonPushed('*')">*</button>
                <button v-on:click="operatorButtonPushed('/')">/</button>
                <button v-on:click="caluculate">=</button>
            </div>
        </div>

        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
